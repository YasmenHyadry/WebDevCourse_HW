<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My YouTube Songs Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My YouTube Songs Table</h1>

  <table class="songs-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Year</th>
        <th>YouTube Video</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <img src="https://i.ytimg.com/vi/JGwWNGJdvx8/hqdefault.jpg" alt="Shape of You">
        </td>
        <td>Shape of You</td>
        <td>Ed Sheeran</td>
        <td>2017</td>
        <td>
          <iframe 
            src="https://www.youtube.com/embed/JGwWNGJdvx8"
            title="Shape of You"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </td>
      </tr>

      <tr>
        <td>
          <img src="https://i.ytimg.com/vi/DyDfgMOUjCI/hqdefault.jpg" alt="Bad Guy">
        </td>
        <td>Bad Guy</td>
        <td>Billie Eilish</td>
        <td>2019</td>
        <td>
          <iframe 
            src="https://www.youtube.com/embed/DyDfgMOUjCI"
            title="Bad Guy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </td>
      </tr>

      <tr>
        <td>
          <img src="https://i.ytimg.com/vi/4NRXx6U8ABQ/hqdefault.jpg" alt="Blinding Lights">
        </td>
        <td>Blinding Lights</td>
        <td>The Weeknd</td>
        <td>2020</td>
        <td>
          <iframe 
            src="https://www.youtube.com/embed/4NRXx6U8ABQ"
            title="Blinding Lights"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
