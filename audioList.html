<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio List</title>
    <link rel="stylesheet" href="audioList.css">
</head>

<body>

<h1>My Audio List</h1>

<table class="audio-table">
    <thead>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Play</th>
            <th>Download</th>
        </tr>
    </thead>

    <tbody>

        <!-- Audio Row 1 -->
        <tr>
            <td><img src="PRNT_IMAGES/playlist_view.png" width="90"></td>
            <td>Song 1</td>
            <td>Unknown Artist</td>
            <td>2025</td>
            <td>
                <audio controls>
                    <source src="AudioFiles/song1.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td>
                <a href="AudioFiles/song1.mp3" download>Download</a>
            </td>
        </tr>

        <!-- Audio Row 2 -->
        <tr>
            <td><img src="PRNT_IMAGES/playlist_view.png" width="90"></td>
            <td>Song 2</td>
            <td>Unknown Artist</td>
            <td>2025</td>
            <td>
                <audio controls>
                    <source src="AudioFiles/song2.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td>
                <a href="AudioFiles/song2.mp3" download>Download</a>
            </td>
        </tr>

    </tbody>
</table>

</body>
</html>
