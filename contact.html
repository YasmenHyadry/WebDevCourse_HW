<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>



<h1>Contact</h1>

<table class="contact-table">
    <tr>
        <th colspan="2" style="text-align:center;">Send a Message</th>
    </tr>

    <tr>
        <td>Name:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Email:</td>
        <td><input type="email"></td>
    </tr>

    <tr>
        <td>Phone:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Subject:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Message:</td>
        <td><textarea rows="5" cols="33"></textarea></td>
    </tr>

    <tr>
        <td colspan="2" style="text-align:center;">
            <button onclick="alert('Message Sent!')">Send Message</button>
        </td>
    </tr>
</table>

</body>
</html>
