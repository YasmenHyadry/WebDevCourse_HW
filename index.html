<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise Songs List - Yasmin Hyadry</title>

    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">

    <div class="container">

        <!-- TITLE -->
        <h1 class="text-center text-primary mb-4">
            ðŸŽµ Exercise Songs List - Yasmin Hyadry
        </h1>

        <!-- FORM -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">

                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" min="1" max="10"
                            placeholder="Rating (1-10)" required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            + Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- SEARCH + SORT + TOGGLE -->
        <div class="d-flex justify-content-between align-items-center mb-3">

            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <div>
                <label class="ms-3"><input type="radio" name="sortOption" value="name" checked> Sort by Name</label>
                <label class="ms-3"><input type="radio" name="sortOption" value="date"> Sort by Date</label>
                <label class="ms-3"><input type="radio" name="sortOption" value="rating"> Sort by Rating</label>
            </div>

            <button id="toggleView" class="btn btn-outline-light">
                <i class="fa-solid fa-table-cells-large"></i>
            </button>
        </div>

        <!-- TABLE VIEW -->
        <table class="table table-hover" id="tableView">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Link</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>

        <!-- CARDS VIEW -->
        <div class="row" id="cardView"></div>

        <!-- MODAL PLAYER -->
        <div class="modal fade" id="videoModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content bg-dark">
                    <div class="modal-body">
                        <iframe id="playerFrame" width="100%" height="400" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
